<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h2 class="text-center">Register</h2>
    <form class="myform">

        <div class="mb-2 inline">
            <label for="name" class="d-block">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <br>
        <div class="mb-2 inline">
            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <br>
        <div class="mb-2 inline">
            <label for="mobile">Mobile</label> <br>
            <input type="tel" id="mobile" placeholder="Enter your mobile number">
        </div>
        <br>
        <div class="mb-2 inline">
            <!-- text area  -->
            <label for="address">Address</label> <br>
            <textarea id="address" placeholder="Enter your address"></textarea>
        </div>
        <br>
        <div class="mb-2 inline">
            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <br><br>
        <div class="mb-2 inline">
            <input class="btn success" type="submit" value="Register">
            <input class="btn warning" type="reset" value="Reset">
        </div>
    </form>


</body>

</html>
